<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta content="" property="og:title">
  <meta content="" property="og:type">
  <meta content="" property="og:url">
  <meta content="" property="og:image">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <meta content="#fafafa" name="theme-color">
</head>

<body>

<div class="outside-container">
  <a href="https://github.com/Tazmondo/pong">Check me out on GitHub!</a>
  <h1>Pong - Can you beat the AI?</h1>
  <div class="scores">
    <p>AI Strength: <span class="strength">0</span></p>
    <p>
      Score: <span class="score">0</span>
    </p>
    <p>
      Use the mouse or arrow keys to move the paddle.
    </p>
  </div>
  <div class="canvas-div">

    <canvas id="game-canvas"></canvas>
    <div class="message start">
      <button autofocus class="start-game">Start Game</button>
    </div>
    <div class="message game-over hidden">
      <p>
        Score: <span class="score">0</span>
      </p>
      <button class="game-over">Restart</button>
    </div>
    <div class="message win hidden">
      <p>You win!</p>
      <p>Score: <span class="score">0</span></p>
      <button class="game-over">Restart</button>
    </div>
  </div>
</div>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>

</html>
